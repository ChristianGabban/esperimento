<hello name="{{ name }}"></hello>
<p>
	Start editing to see some magic happen :)
	{{gradi}}
</p>
<input type="text " [(ngModel)]="gradi">
<button (click)="add()"> ADD</button>
<div *ngIf="temperature.length>0;">
  <hr>
  <h2>Elenco temperature</h2>

	<li *ngFor="let temp of temperature ;let i=index;">
      <span *ngIf="temp>0; else tempSotto0">
		{{i+1}} - {{temp}}  <button (click)="delElement(i)"> Remove </button>
      </span>
      <ng-template #tempSotto0> temp - </ng-template>
	</li>

</div>
